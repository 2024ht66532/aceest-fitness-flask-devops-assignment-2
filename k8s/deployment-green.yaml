apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aceest
      version: green
  template:
    metadata:
      labels:
        app: aceest
        version: green
    spec:
      containers:
      - name: aceest
        image: <dockerhub-user>/aceest-fitness:newtag
        ports:
        - containerPort: 5000
