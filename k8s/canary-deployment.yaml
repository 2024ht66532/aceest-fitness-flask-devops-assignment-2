apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aceest
  template:
    metadata:
      labels:
        app: aceest
        track: stable
    spec:
      containers:
      - name: aceest
        image: <dockerhub-user>/aceest-fitness:stable
        ports:
        - containerPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aceest
      track: canary
  template:
    metadata:
      labels:
        app: aceest
        track: canary
    spec:
      containers:
      - name: aceest
        image: <dockerhub-user>/aceest-fitness:canary
        ports:
        - containerPort: 5000
