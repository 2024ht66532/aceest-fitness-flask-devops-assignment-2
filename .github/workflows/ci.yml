name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Force reinstall Werkzeug (ensure v2.x available)
        run: |
          # show current werkzeug before change (debug)
          python -c "import importlib,sys; m= importlib.import_module('werkzeug'); print('werkzeug pre:', getattr(m,'__version__',None)); print(sys.modules.get('werkzeug'))"
          # force a reinstall to override any preinstalled/incorrect version
          python -m pip install --upgrade --force-reinstall "Werkzeug==2.3.7"
          # verify installed versions for debugging
          python -c "import werkzeug,flask; print('werkzeug post:', getattr(werkzeug,'__version__',None)); print('flask:', flask.__version__)"

      - name: Run Pytest
        run: |
          echo "Adding repo root to PYTHONPATH"
          export PYTHONPATH=$(pwd)
          pytest -q --tb=short --disable-warnings

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/aceest-fitness:ci-${{ github.run_id }} .
